{% extends 'base.html' %}
{% load static %}

{% block header_refrence %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block title %}
{{ post.title | title }}
{% endblock %}


{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}">
        <address>By {{ post.author }}</address>
        <div>
            last updated on
            <time>{{ post.date|date }}</time>
        </div>
    </article>
</section>

<main>
    {{ post.content| linebreaks }}
</main>
{% endblock %}
