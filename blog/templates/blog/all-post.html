{% extends 'base.html' %}
{% load static %}

{% block title %}
My Blog
{% endblock %}

{% block header_refrence %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-post.css' %}">
{% endblock %}

{% block content %}
<section id="all-post">
    <h2>This is all posts</h2>
    <ul>
        {% for post in all_posts %}
        {% include 'blog/includes/post.html' %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
